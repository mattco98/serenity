<!DOCTYPE html>
<style>
    body {
        display: flex;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: red;
        position: relative;
        animation: moveRight 2s infinite alternate;
    }

    @keyframes moveRight {
        from {
            left: 0;
        }
        to {
            left: 100%;
            transform: translateX(-100%);
        }
    }
</style>
<body>
<div class="box"></div>
</body>
